# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
  locale: 'es'
  mailer_sender_address: '%env(MAILER_SENDER_ADDRESS)%'
  mailer_from_name: '%env(MAILER_FROM_NAME)%'
  google_recaptcha_site_key: '%env(GOOGLE_RECAPTCHA_SITE_KEY)%'
  recaptcha_publick_key: '%env(GOOGLE_RECAPTCHA_SITE_KEY)%'
  recaptcha_private_key: '%env(GOOGLE_RECAPTCHA_SECRET)%'
  google_maps_api_key: '%env(GOOGLE_MAPS_API_KEY)%'
  google_translate_api_key: '%env(GOOGLE_TRANSLATE_API_KEY)%'
  direccion_url: '%env(direccion_url)%'
  quickbook_account_name: '%env(QUICKBOOK_ACCOUNT_NAME)%'

twig:
  globals:
    google_maps_api_key: '%google_maps_api_key%'

services:
  kernel.listener.exception_listener:
    class: App\Listener\RedirectExceptionListener
    arguments:
      $serviceContainer: "@service_container"
    tags:
      - { name: kernel.event_listener, event: kernel.exception, method: checkRedirect }

  Symfony\Component\DependencyInjection\ContainerInterface: '@service_container'

  # default configuration for services in *this* file
  _defaults:
    autowire: true      # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

  # makes classes in src/ available to be used as services
  # this creates a service per class whose id is the fully-qualified class name
  App\:
    resource: '../src/'
    exclude:
      - '../src/DependencyInjection/'
      - '../src/Entity/'
      - '../src/Kernel.php'

  # controllers are imported separately to make sure services can be injected
  # as action arguments even if you don't extend any base controller class
  App\Controller\:
    resource: '../src/Controller'
    tags: [ 'controller.service_arguments' ]

  # Público para que App\Utils\App\ProjectService pueda resolverlo de forma perezosa (container->get)
  # y así no cargar Doctrine al generar api/doc
  App\Utils\Admin\ProjectService:
    public: true

  App\Utils\App\MessageService:
    arguments:
      $googleTranslateApiKey: '%google_translate_api_key%'

  # add more service definitions when explicit configuration is needed
  # please note that last definitions always *replace* previous ones
