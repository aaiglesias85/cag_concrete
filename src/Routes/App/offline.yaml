# Offline API Routes - Offline data synchronization endpoints
# All routes here are prefixed with /api/{lang}/offline

listarInformacionRequerida:
   path: /{lang}/offline/listarInformacionRequerida
   defaults: { _controller: App\Controller\App\OfflineController::listarInformacionRequerida, _format: json }
   requirements:
      lang: es|en
   methods: [GET]

sincronizarOfflineApp:
   path: /{lang}/offline/sincronizar
   defaults: { _controller: App\Controller\App\OfflineController::sincronizar, _format: json }
   requirements:
      lang: es|en
   methods: [POST]
