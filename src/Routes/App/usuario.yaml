# Usuario API Routes - User profile endpoints for mobile app
# All routes here are prefixed with /api/{lang}/usuario

cargarDatosUsuarioApp:
   path: /{lang}/usuario/cargarDatos
   defaults: { _controller: App\Controller\App\UsuarioController::cargarDatos, _format: json }
   requirements:
      lang: es|en
   methods: [GET]

actualizarDatosUsuarioApp:
   path: /{lang}/usuario/actualizarDatos
   defaults: { _controller: App\Controller\App\UsuarioController::actualizarDatos, _format: json }
   requirements:
      lang: es|en
   methods: [POST]

salvarImagenUsuarioApp:
   path: /{lang}/usuario/salvarImagen
   defaults: { _controller: App\Controller\App\UsuarioController::salvarImagen, _format: json }
   requirements:
      lang: es|en
   methods: [POST]

eliminarImagenUsuarioApp:
   path: /{lang}/usuario/eliminarImagen
   defaults: { _controller: App\Controller\App\UsuarioController::eliminarImagen, _format: json }
   requirements:
      lang: es|en
   methods: [POST]
